<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="line"></div>
        <div class="buttons">

            <button id="op1" onclick="clearDisplay()">AC</button>
            <button id="op1"onclick="deleteLast()">C</button>
            <button id="op1"onclick="appendToDisplay('/')">/</button>
            <button id="op"onclick="appendToDisplay('*')">X</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            
            <button id="op"onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            
            <button id="op"onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            
           
           
            
            <button id="n1" onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
           
            
            
            
            <button id="eq"onclick="calculate()" >=</button>
        </div>
    </div>
    <script src="./calc.js"></script>
    


</body>
</html>
